<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Book Name</th>
      <th scope="col">Pages</th>
       <th scope="col">Author</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let student of studentData">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.roll}}</td>
      <td>{{student.email}}</td>
            <!-- <td>{{student.email}}</td>
      <td>{{student.mobile}}</td>
      <td>{{student.salary}}</td> -->
      <td *ngIf=!viewonly>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- <button (click)="onUpdate(student)" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;&nbsp; -->
        <button type="button" (click)="addtowishlist(student)" class="btn btn-dark">{{!student.wishlist ? 'add to wish' : 'remove form wish'}}</button>&nbsp;&nbsp;
        <!-- <button (click)="deleteStudentDetails(student)"  type="button" class="btn btn-danger">Delete</button> -->
      </td>
    </tr>
  </tbody>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Student Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Book Name</label>
            <input type="text" class="form-control" formControlName="name">

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Pages</label>
            <input type="number" class="form-control" formControlName="roll">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Author</label>
            <input type="text" class="form-control" formControlName="email">
          </div>
          <!--
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Salary</label>
            <input type="text" class="form-control" formControlName="salary">
          </div> -->

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="postStudentDetails()" class="btn btn-primary">Add</button>

        <button type="button" (click)="updateStudentDetails()" class="btn btn-warning">Update</button>
        <!-- <button type="button" (click)="addtowishlist()" class="btn btn-danger">addwish</button> -->
      </div>
    </div>
  </div>
</div>
